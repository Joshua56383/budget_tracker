{% extends "base.html" %}
{% load static %}
{% block title %}Add Transaction{% endblock %}

{% block extra_style %}
<link rel="stylesheet" href="{% static 'css/add_transaction.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
  <h2>Add New Transaction</h2>
  <form method="post">
    {% csrf_token %}
    
    <label for="title">Title</label>
    <input type="text" id="title" name="title" placeholder="Enter title" required>

    <label for="description">Description</label>
    <textarea id="description" name="description" placeholder="Enter description"></textarea>

    <label for="amount">Amount</label>
    <input type="number" id="amount" name="amount" step="0.01" placeholder="₱0.00" required>

    <label for="category">Category</label>
    <select id="category" name="category" required>
      <option value="" disabled selected>Select a category</option>
  
      <option value="food">🍔 Food</option> /* cite: 8 */
      <option value="transportation">🛵 Transportation</option>
      <option value="bills">💡 Bills & Utilities</option>
      <option value="entertainment">🎬 Entertainment</option>
      <option value="shopping">🛍️ Shopping</option>
      <option value="savings">💰 Savings</option>
      <option value="others">🗂️ Others</option>
    </select>

    <label for="type">Type</label>
    <select id="type" name="type" required>
      <option value="" disabled selected>Select type</option>
      <option value="credit">💵 Income</option>
  
      <option value="debit">💸 Expense</option> /* cite: 9 */
    </select>

    <div class="form-actions">
      <button type="reset" style="background:none;color:var(--primary);">Clear</button>
      <button type="submit">Save</button>
    </div>
  </form>
</div>
{% endblock %}
