{% extends "base.html" %}
{% load static %}
{% block title %}Edit Transaction{% endblock %}

{% block extra_style %}
<link rel="stylesheet" href="{% static 'css/edit_transaction.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
  <h2>Edit Transaction</h2>
  <form method="post">
    {% csrf_token %}

    <label for="title">Title</label>
    <input type="text" id="title" name="title" value="Grocery Shopping" required>

    <label for="description">Description</label>
    <textarea id="description" name="description">Weekly groceries and snacks.</textarea>

    <label for="amount">Amount</label>
    <input type="number" id="amount" name="amount" step="0.01" value="3000.00" required>

    <label for="category">Category</label>
    <select id="category" name="category" required>
      <option value="" disabled>Select category</option>
      <option value="food" selected>🍔 
      Food</option> /* cite: 60 */
      <option value="transportation">🛵 Transportation</option>
      <option value="bills">💡 Bills & Utilities</option>
      <option value="entertainment">🎬 Entertainment</option>
      <option value="shopping">🛍️ Shopping</option>
      <option value="savings">💰 Savings</option>
      <option value="others">🗂️ Others</option>
    </select>

    <label for="type">Type</label>
    <select id="type" name="type" required>
      <option value="" disabled>Select type</option>
      <option value="credit">💵 Income</option>
      <option value="debit" selected>💸 
      Expense</option> /* cite: 61 */
    </select>

    <div class="form-actions">
      <button type="reset" style="background:none;color:var(--primary);">Cancel</button>
      <button type="submit">Update</button>
    </div>
  </form>
</div>
{% endblock %}
