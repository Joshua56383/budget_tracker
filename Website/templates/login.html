{% extends "base.html" %}
{% load static %}
{% block title %}Login / Sign Up{% endblock %}

{% block extra_style %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="auth-wrapper">
  <div class="auth-container">
    <div class="auth-header">
      <h2 id="form-title">Welcome Back ðŸ‘‹</h2>
    </div>

    <!-- LOGIN FORM -->
    <form id="login-form" method="post">
      {% csrf_token %}
      <label>Username</label>
      <input type="text" name="username" placeholder="Enter username" required>

      <label>Password</label>
      <input type="password" name="password" placeholder="Enter password" required>

      <button type="submit">Log In</button>

      <div class="toggle-links">
        Donâ€™t have an account? <a href="#" onclick="toggleForms('signup')">Sign Up</a>
      </div>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signup-form" class="hidden" method="post">
      {% csrf_token %}
      <label>Full Name</label>
      <input type="text" name="fullname" placeholder="Enter your full name" required>

      <label>Username</label>
      <input type="text" name="username" placeholder="Choose a username" required>

      <label>Email</label>
      <input type="email" name="email" placeholder="Enter your email" required>

      <label>Password</label>
      <input type="password" name="password" placeholder="Create a password" required>

      <label>Confirm Password</label>
      <input type="password" name="confirm_password" placeholder="Confirm password" required>

      <button type="submit">Sign Up</button>

      <div class="toggle-links">
        Already have an account? <a href="#" onclick="toggleForms('login')">Log In</a>
      </div>
    </form>
  </div>
</div>

<script src="{% static 'js/login.js' %}"></script>
{% endblock %}
